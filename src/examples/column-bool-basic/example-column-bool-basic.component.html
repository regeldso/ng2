<q-grid [caption]="title"
		[rows]="rows"
		editMode="cell">
	<ng-template q-grid-column 
				 width="100">
	</ng-template>
	<ng-template q-grid-column="true"
				 section="body"
				 title="True"
				 type="bool"
				 let-$cell>
	</ng-template>
	<ng-template q-grid-column="false"
				 section="body"
				 title="False"
				 type="bool"
				 let-$cell>
	</ng-template>
	<ng-template q-grid-column="undefined"
				 section="body"
				 title="Undefined"
				 type="bool"
				 let-$cell>
	</ng-template>
	<ng-template q-grid-column="null"
				 section="body"
				 title="Null"
				 type="bool"
				 let-$cell>
	</ng-template>
	<ng-template q-grid-column="yesNo"
				 section="body"
				 title="Yes/No"
				 trueValue="yes"
				 falseValue="no"
				 type="bool"
				 let-$cell>
	</ng-template>
	<ng-template q-grid-column="noYes"
				 section="body"
				 title="No/Yes"
				 trueValue="yes"
				 falseValue="no"
				 type="bool"
				 let-$cell>
	</ng-template>
	<ng-template q-grid-column="nullYesNo"
				 section="body"
				 title="Null/Yes/No"
				 trueValue="yes"
				 falseValue="no"
				 type="bool"
				 let-$cell>
	</ng-template>
	<ng-template q-grid-column="triggerFocus"
				 section="body"
				 [width]="120"
				 [editorOptions]="{trigger: 'focus'}"
				 title="Trigger Focus"
				 type="bool"
				 let-$cell>
	</ng-template>
	<ng-template q-grid-column="triggerClick"
				 section="body"
				 [width]="120"
				 [editorOptions]="{trigger: 'click'}"
				 title="Trigger click"
				 type="bool"
				 let-$cell>
	</ng-template>
	<ng-template q-grid-column="customTemplate"
				 section="body"
				 for="body"
				 [width]="120"
				 [viewWidth]="300"
				 title="Custom Template"
				 [editorOptions]="{trigger: 'focus'}"
				 type="bool"
				 let-$cell
				 let-$view="$view">
		{{$cell.value === null ? 'NULL' : $cell.value ? 'YES' : 'NO'}}
		<ng-template for="edit">
			<button mat-button
					(click)="$view.edit.cell.value = true">
				SET YES
			</button>
			<button mat-button
					(click)="$view.edit.cell.value = false">
				SET NO
			</button>
			<button mat-button
					(click)="$view.edit.cell.value = null">
				SET NULL
			</button>
		</ng-template>
	</ng-template>
</q-grid>
