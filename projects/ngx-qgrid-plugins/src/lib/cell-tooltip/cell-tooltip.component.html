<ng-template for="layer-tooltip.tpl.html">
	<div 
		[ngClass]="(cellElement == null)?'q-grid-cell-tooltip':'q-grid-cell-tooltip q-grid-hide'"
		[class.q-grid-hide]=""
		 q-grid-tooltip
		 [showDelay]="showDelay"
		 [host]="cellElement">

		<ng-container key="body-cell-tooltip.tpl.html"
					  [context]="context">
		</ng-container>
	</div>
</ng-template>
